<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jobs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

<div th:replace="navbar/navbarCandidate"></div>

<h1 th:if="${isPageSuggest}" class="text-center">LIST OF SUGGESTED SKILLS</h1>
<h1  th:if="${!isPageSuggest}" class="text-center">LIST OF LEARNED SKILLS</h1>
<table class="table table-striped table-hover w-75 mx-auto table-bordered">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Skill Type</th>
        <th>Description</th>
        <th colspan="2"><a th:href="@{/skill/add}">Insert</a></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="skill, stt : ${skillPage.content}">
        <td th:text="${skill.id}"></td>
        <td th:text="${skill.skillName}"></td>
        <td th:text="${skill.type.name()}"></td>
        <td th:text="${skill.skillDescription}"></td>
        <td th:if="${isPageSuggest}"><a th:href="@{/candidates/add-skill(skillId=${skill.id})}">Học</a></td>
        <td th:if="${!isPageSuggest}"><a th:href="@{/candidates/update-skill(skillId=${skill.id})}">Sửa</a></td>
        <td th:if="${!isPageSuggest}"><a th:href="@{/candidates/delete-skill(skillId=${skill.id})}">Xóa</a></td>
    </tr>
    </tbody>
</table>

<div class="text-center">
    <a class="p-1" th:href="@{/candidates/suggest-skill(id=${session.candidateId},size=${skillPage.size}, page=1)}"> << </a>
    <a class="p-1" th:href="@{/candidates/suggest-skill(id=${session.candidateId},size=${skillPage.size}, page=${skillPage.number})}"> < </a>
    <label th:text=" ${skillPage.number+1} "
           class="p-2"
    ></label>
    <a class="p-1" th:href="@{/candidates/suggest-skill(id=${session.candidateId},size=${skillPage.size}, page=${skillPage.number}+2)}"> > </a>
    <a class="p-1" th:href="@{/candidates/suggest-skill(id=${session.candidateId},size=${skillPage.size}, page=${skillPage.totalPages})}"> >> </a>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
