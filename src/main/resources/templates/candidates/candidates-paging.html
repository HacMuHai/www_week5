<head>
    <meta charset="UTF-8">
    <title>Candidates with pagination</title>
    <meta charset="UTF-8">
    <title>Candidates</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

<div th:replace="navbar/navbarHome"></div>

<h1 class="text-center">LIST CANDIDATES</h1>
<table class="table table-striped table-hover table-bordered">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Dob</th>
        <th>Address</th>
        <th>Phone</th>
        <th>Email</th>
        <th colspan="3"><a href="candidates/add-candidate">Insert</a></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="candidate, iStat : ${candidatePage.content}">
        <td th:text="${candidate.id}"></td>
        <td th:text="${candidate.fullName}"></td>
        <td th:text="${candidate.dob}"></td>
        <td th:text="${candidate.address}"></td>
        <td th:text="${candidate.phone}"></td>
        <td th:text="${candidate.email}"></td>
        <td><a th:href="@{candidates/update/{id}(id=${candidate.id})}">Edit</a></td>
        <td><a th:href="@{candidates/delete/{id}(id=${candidate.id})}">Delete</a></td>
        <td><a th:href="@{candidates/login(id=${candidate.id})}">Login</a></td>
    </tr>
    </tbody>
</table>

<div class="text-center">
    <a class="p-1" th:href="@{/candidates(size=${candidatePage.size}, page=1)}"> << </a>
    <a class="p-1" th:href="@{/candidates(size=${candidatePage.size}, page=${candidatePage.number})}"> < </a>
    <label  th:text=" ${candidatePage.number+1}" class="p-2"></label>
    <a class="p-1" th:href="@{/candidates(size=${candidatePage.size}, page=${candidatePage.number}+2)}"> > </a>
    <a class="p-1" th:href="@{/candidates(size=${candidatePage.size}, page=${candidatePage.totalPages})}"> >> </a>
</div>
