<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jobs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

<div th:replace="navbar/navbarCandidate"></div>

<h1 class="text-center">LIST JOB</h1>
<table class="table table-striped table-hover w-75 mx-auto table-bordered">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Company</th>
        <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="job, iStat : ${jobPage.content}">
        <td th:text="${job.id}"></td>
        <td th:text="${job.name}"></td>
        <td th:text="${job.company.name}"></td>
        <td th:text="${job.description}"></td>
    </tr>
    </tbody>
</table>

<div class="text-center">
    <a class="p-1" th:href="@{/candidates/login(id=${candidate.id},size=${jobPage.size}, page=1)}"> << </a>
    <a class="p-1" th:href="@{/candidates/login(id=${candidate.id},size=${jobPage.size}, page=${jobPage.number})}"> < </a>
    <label th:text=" ${jobPage.number+1} " class="p-2"></label>
    <a class="p-1" th:href="@{/candidates/login(id=${candidate.id},size=${jobPage.size}, page=${jobPage.number}+2)}"> > </a>
    <a class="p-1" th:href="@{/candidates/login(id=${candidate.id},size=${jobPage.size}, page=${jobPage.totalPages})}"> >> </a>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
