<!DOCTYPE html>
<html lang="en">
<!--https://github.com/eugenp/tutorials/blob/master/spring-web-modules/spring-thymeleaf-5/src/main/webapp/WEB-INF/views/listBooks.html-->

<head>
    <meta charset="UTF-8">
    <title>Jobs with pagination</title>
    <meta charset="UTF-8">
    <title>Jobs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

<div th:replace="navbar/navbarHome"></div>
<!--<h1 class="text-center">Company</h1>-->
<div class="container mt-2">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <label class="col-12 mr-2 font-weight-bold text-uppercase text-center">Company</label>
                    <div class="row">
                        <label class="mr-2 font-weight-bold text-uppercase">ID:</label>
                        <p class="card-text" th:text="${company.id}"></p>
                    </div>
                    <div class="row">
                        <label class="mr-2 font-weight-bold text-uppercase">Name:</label>
                        <p class="card-text" th:text="${company.name}"></p>
                    </div>
                    <div class="row">
                        <label class="mr-2 font-weight-bold text-uppercase">Address:</label>
                        <p class="card-text" th:text="${company.address}"></p>
                    </div>
                    <div class="row">
                        <label class="mr-2 font-weight-bold text-uppercase">Phone:</label>
                        <p class="card-text" th:text="${company.phone}"></p>
                    </div>
                    <div class="row">
                        <label class="mr-2 font-weight-bold text-uppercase">Email:</label>
                        <p class="card-text" th:text="${company.email}"></p>
                    </div>
                    <div class="row">
                        <label class="mr-2 font-weight-bold text-uppercase">Web URL:</label>
                        <p class="card-text" th:text="${company.webURL}"></p>
                    </div>

                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <label class="col-12 mr-2 font-weight-bold text-uppercase text-center">JOB</label>
                    <div class="row">
                        <label class="mr-2 font-weight-bold text-uppercase">ID:</label>
                        <p class="card-text" th:text="${job.id}"></p>
                    </div>
                    <div class="row">
                        <label class="mr-2 font-weight-bold text-uppercase">Name:</label>
                        <p class="card-text" th:text="${job.name}"></p>
                    </div>
                    <div class="row">
                        <label class="mr-2 font-weight-bold text-uppercase">Description:</label>
                        <p class="card-text" th:text="${job.description}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<h4 class="text-center mt-3">LIST SKILL</h4>
<table class="table table-striped table-hover w-75 mx-auto table-bordered">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Skill Level</th>
        <th>MoreInfo</th>
        <th colspan="2"><a th:href="@{/jobSkill/add}">Insert</a></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="jobSkill,stt : ${jobSkills}">
        <td th:text="${jobSkill.skill.id}"></td>
        <td th:text="${jobSkill.skill.skillName}"></td>
        <td th:text="${jobSkill.skillLevel.name()}"></td>
        <td th:text="${jobSkill.moreInfo}"></td>
        <td><a th:href="@{/jobSkill/update(skillId=${jobSkill.skill.id}, jobId=${jobSkill.job.id})}">Update</a></td>
        <td><a th:href="@{/jobSkill/delete(skillId=${jobSkill.skill.id}, jobId=${jobSkill.job.id})}">Delete</a></td>
    </tr>
    </tbody>

</table>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
