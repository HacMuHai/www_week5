<!DOCTYPE html>
<html lang="en">
<!--https://github.com/eugenp/tutorials/blob/master/spring-web-modules/spring-thymeleaf-5/src/main/webapp/WEB-INF/views/listBooks.html-->

<head>
    <meta charset="UTF-8">
    <title>COMPANY with pagination</title>
    <meta charset="UTF-8">
    <title>COMPANY</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

<div th:replace="navbar/navbarHome"></div>

<h1 class="text-center">LIST COMPANY</h1>
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Address</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Web URL</th>
        <th colspan="2"><a href="company/add-company">Insert</a></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="company, iStat : ${companyPage.content}">
        <td th:text="${company.id}"></td>
        <td th:text="${company.name}"></td>
        <td th:text="${company.address}"></td>
        <td th:text="${company.phone}"></td>
        <td th:text="${company.email}"></td>
        <td th:text="${company.webURL}"></td>
        <td><a th:href="@{company/update/{id}(id=${company.id})}">Edit</a></td>
        <td><a th:href="@{company/delete/{id}(id=${company.id})}">Delete</a></td>
    </tr>
    </tbody>
</table>

<div class="text-center">
    <a class="p-1" th:href="@{/company(size=${companyPage.size}, page=1)}"> << </a>
    <a class="p-1" th:href="@{/company(size=${companyPage.size}, page=${companyPage.number})}"> < </a>
    <label th:text=" ${companyPage.number+1} "
       class="p-2"
    ></label>
    <a class="p-1" th:href="@{/company(size=${companyPage.size}, page=${companyPage.number}+2)}"> > </a>
    <a class="p-1" th:href="@{/company(size=${companyPage.size}, page=${companyPage.totalPages})}"> >> </a>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
